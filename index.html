<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Game Technologie - Classe de 3ème</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #FF6584;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --pastel-blue: #a2d2ff;
            --pastel-pink: #ffb3c6;
            --pastel-green: #b7e4c7;
            --pastel-yellow: #ffdfba;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-pink));
            border-radius: 15px 15px 0 0;
            color: white;
            margin: -20px -20px 20px -20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--pastel-yellow);
            padding-bottom: 10px;
        }

        #timer {
            font-size: 1.5rem;
            text-align: center;
            margin: 20px 0;
            color: var(--secondary-color);
            font-weight: bold;
        }

        .room-selector {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .room-card {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            margin: 10px;
            border: 2px solid transparent;
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .room-card.active {
            border-color: var(--primary-color);
            background-color: #f0f4ff;
        }

        .room-card i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .room {
            display: none;
            animation: fadeIn 0.5s;
        }

        .room.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .question-card {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--primary-color);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a4fcf;
        }

        .hint-button {
            background-color: var(--pastel-green);
            color: var(--text-color);
        }

        .hint-button:hover {
            background-color: #95c9a1;
        }

        .code-display {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
            color: var(--secondary-color);
            font-weight: bold;
        }

        #final-room {
            text-align: center;
        }

        .coding-system {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #coded-phrase {
            font-family: monospace;
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .success-message {
            color: #28a745;
            font-size: 1.5rem;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        .error-message {
            color: #dc3545;
            font-size: 1.2rem;
            text-align: center;
            margin: 10px 0;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-laptop-code"></i> Escape Game Technologie</h1>
        </header>

        <div id="timer">Temps restant : 300 secondes</div>

        <div id="room-selection" class="room active">
            <h2>Sélectionnez une pièce à explorer</h2>
            <div class="room-selector">
                <div class="room-card" onclick="startRoom('evolution_techno')">
                    <i class="fas fa-microchip"></i>
                    <h3>Évolution Technologique</h3>
                </div>
                <div class="room-card" onclick="startRoom('materiaux')">
                    <i class="fas fa-flask"></i>
                    <h3>Matériaux</h3>
                </div>
                <div class="room-card" onclick="startRoom('energie')">
                    <i class="fas fa-bolt"></i>
                    <h3>Énergie</h3>
                </div>
                <div class="room-card" onclick="startRoom('informatique')">
                    <i class="fas fa-desktop"></i>
                    <h3>Informatique</h3>
                </div>
            </div>
        </div>

        <div id="evolution_techno" class="room">
            <h2><i class="fas fa-microchip"></i> Évolution Technologique</h2>
            <div class="question-card">
                <p id="evolution_techno-question"></p>
                <input type="text" id="evolution_techno-answer" placeholder="Votre réponse">
                <div>
                    <button onclick="checkAnswer('evolution_techno')">Valider</button>
                    <button class="hint-button" onclick="showHint('evolution_techno')"><i class="fas fa-lightbulb"></i> Indice</button>
                </div>
                <div id="evolution_techno-hint" class="error-message" style="display: none;"></div>
                <div id="evolution_techno-code" class="code-display"></div>
            </div>
        </div>

        <div id="materiaux" class="room">
            <h2><i class="fas fa-flask"></i> Matériaux</h2>
            <div class="question-card">
                <p id="materiaux-question"></p>
                <input type="text" id="materiaux-answer" placeholder="Votre réponse">
                <div>
                    <button onclick="checkAnswer('materiaux')">Valider</button>
                    <button class="hint-button" onclick="showHint('materiaux')"><i class="fas fa-lightbulb"></i> Indice</button>
                </div>
                <div id="materiaux-hint" class="error-message" style="display: none;"></div>
                <div id="materiaux-code" class="code-display"></div>
            </div>
        </div>

        <div id="energie" class="room">
            <h2><i class="fas fa-bolt"></i> Énergie</h2>
            <div class="question-card">
                <p id="energie-question"></p>
                <input type="text" id="energie-answer" placeholder="Votre réponse">
                <div>
                    <button onclick="checkAnswer('energie')">Valider</button>
                    <button class="hint-button" onclick="showHint('energie')"><i class="fas fa-lightbulb"></i> Indice</button>
                </div>
                <div id="energie-hint" class="error-message" style="display: none;"></div>
                <div id="energie-code" class="code-display"></div>
            </div>
        </div>

        <div id="informatique" class="room">
            <h2><i class="fas fa-desktop"></i> Informatique</h2>
            <div class="question-card">
                <p id="informatique-question"></p>
                <input type="text" id="informatique-answer" placeholder="Votre réponse">
                <div>
                    <button onclick="checkAnswer('informatique')">Valider</button>
                    <button class="hint-button" onclick="showHint('informatique')"><i class="fas fa-lightbulb"></i> Indice</button>
                </div>
                <div id="informatique-hint" class="error-message" style="display: none;"></div>
                <div id="informatique-code" class="code-display"></div>
            </div>
        </div>

        <div id="final-room" class="room">
            <h2><i class="fas fa-lock-open"></i> Pièce Finale : Décodage</h2>
